<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styles.css">
    <title>Каталог товаров</title>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1>Хэдер</h1>
        </header>
        
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">Блог</a></li>
                <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
                <li class="nav-item"><a class="nav-link" href="goods.html">Каталог товаров</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Связь</a></li>
            </ul>
        </nav>

        <main class="content">
            <section class="products-section">
                <h1 class="section-title">Каталог товаров</h1>
                <div class="products-grid">
                    <article class="product-card">
                        <div class="product-image-container">
                            <img class="product-image" src="../images/goods1.png" alt="Фото товара 1">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Хотдог</h3>
                            <p class="product-price">100 рублей</p>
                            <button class="product-button">В корзину</button>
                        </div>
                    </article>
                    <article class="product-card">
                        <div class="product-image-container">
                            <img class="product-image" src="../images/goods2.png" alt="Фото товара 2">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Совместное фото</h3>
                            <p class="product-price">0 рублей</p>
                            <button class="product-button">В корзину</button>
                        </div>
                    </article>
                    <article class="product-card">
                        <div class="product-image-container">
                            <img class="product-image" src="../images/goods3.png" alt="Фото товара 3">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Котик</h3>
                            <p class="product-price">Бесценно</p>
                            <button class="product-button">В корзину</button>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Футер</p>
        </footer>
    </div>
</body>
</html>
