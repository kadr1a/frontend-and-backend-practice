<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styles.css">
    <title>Каталог товаров</title>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1>Каталог товаров</h1>
        </header>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="news.html">Блог</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="practices.html">Практики</a>
                </li>
                <li class="nav__item nav__item--active">
                    <a class="nav__link" href="goods.html">Каталог товаров</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="contacts.html">Связь</a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <section class="products">
                <h1 class="products__title">Каталог товаров</h1>
                <div class="products__grid">
                    <article class="product-card">
                        <div class="product-card__image-container">
                            <img class="product-card__image" src="../images/goods1.png" alt="Фото товара 1">
                        </div>
                        <div class="product-card__info">
                            <h3 class="product-card__name">Хотдог</h3>
                            <p class="product-card__price">100 рублей</p>
                            <button class="product-card__button">В корзину</button>
                        </div>
                    </article>
                    <article class="product-card">
                        <div class="product-card__image-container">
                            <img class="product-card__image" src="../images/goods2.png" alt="Фото товара 2">
                        </div>
                        <div class="product-card__info">
                            <h3 class="product-card__name">Совместное фото</h3>
                            <p class="product-card__price">0 рублей</p>
                            <button class="product-card__button">В корзину</button>
                        </div>
                    </article>
                    <article class="product-card">
                        <div class="product-card__image-container">
                            <img class="product-card__image" src="../images/goods3.png" alt="Фото товара 3">
                        </div>
                        <div class="product-card__info">
                            <h3 class="product-card__name">Котик</h3>
                            <p class="product-card__price">Бесценно</p>
                            <button class="product-card__button">В корзину</button>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Футер</p>
        </footer>
    </div>
</body>
</html>
